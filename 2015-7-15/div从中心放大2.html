<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
    <style>
	.box{width:100px; height:100px; background:red; position:absolute; top:200px; left:200px;}
	/*以下没用*/
	#line1{width:100%; height:1px; background:#000; position:absolute; top:200px; left:0;}
	#line2{width:100%; height:1px; background:#000; position:absolute; top:300px; left:0;}
	#line3{width:1px; height:100%; background:#000; position:absolute; top:0; left:200px;}
	#line4{width:1px; height:100%; background:#000; position:absolute; top:0; left:300px;}
	</style>
</head>
<body>
<div id="example"></div>
<!--以下没用-->
<div id="line1"></div>
<div id="line2"></div>
<div id="line3"></div>
<div id="line4"></div>

<script type="text/babel">
class Box extends React.Component{
	constructor(props){
		super(props);
		//初始化值，这里也没用
		this.state={};
		//这里绑定this->这个例子不用
		//this.handleOver=this.handleOver.bind(this);
		//this.handleOut=this.handleOut.bind(this);
	}
	handleOver(e){
		var oBox=e.target;
		oBox.style.width='200px';
		oBox.style.height='200px';
		oBox.style.marginLeft='-50px';
		oBox.style.marginTop='-50px';
	}
	handleOut(e){
		var oBox=e.target;
		oBox.style.width='100px';
		oBox.style.height='100px';
		oBox.style.margin=0;
	}
	render(){
		return(
			<div className="box" onMouseOver={this.handleOver} onMouseOut={this.handleOut}></div>
		);
	}
}
ReactDOM.render(
	<Box />,
	document.getElementById('example')
);
</script>
</body>
</html>
