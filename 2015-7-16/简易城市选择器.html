<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
<style>
.box select{display:none;}
</style>
</head>
<body>
<div id="example"></div>

<script type="text/babel">
var Box=React.createClass({
	handelChange:function(e){
		e.stopPropagation();
		e.preventDefault();
		var oCity = this.refs.city
		var oBox = this.refs.box
		var aS = oBox.children;		
		for(var i=0;i<aS.length;i++){
			aS[i].style.display='none';
		}
		aS[oCity.value].style.display='block';		
	},
	render:function(){
		return(
			<div>
				<select ref="city" onChange={this.handelChange} defaultValue="0">
					<option value="0">北京</option>
					<option value="1">上海</option>
					<option value="2">天津</option>
					<option value="3">重庆</option>
				</select>
				<div className="box" ref="box">
					<select style={{display:"block"}}>
				    	<option>朝阳</option>
				    	<option>海淀</option>
				    	<option>昌平</option>
				    	<option>延庆</option>
				    </select>
				    <select>
				    	<option>普陀</option>
				    	<option>浦东</option>
				    	<option>黄浦</option>
				    	<option>徐汇</option>
				    	<option>青浦</option>
				    </select>
				    <select>
				    	<option>红桥</option>
				    	<option>北城</option>
				    	<option>塘沽</option>
				    	<option>蓟县</option>
				    </select>
				    <select>
				    	<option>万州</option>
				    	<option>江北</option>
				    	<option>南岸</option>
				    	<option>九龙坡</option>
				    </select>
				</div>
			</div>
		);
	}
});
ReactDOM.render(
	<Box />,
	document.getElementById('example')
);
</script>
</body>
</html>
