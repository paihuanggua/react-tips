<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
<style>
*{margin:0; padding:0; list-style:none;}
.box h2{width:150px; height:30px; border:1px solid #000; line-height:30px; text-align:center;}
.box ul{width:150px; border:1px solid #ccc; margin-top:5px; display:none;}
.box ul li{height:25px; line-height:25px; text-align:center; border:1px dashed #ccc;}
</style>
</head>
<body>
<div id="example"></div>

<script type="text/babel">
var Box=React.createClass({
	componentDidMount:function(){
		var oBox=this.refs.box;
		var oH2 = oBox.getElementsByTagName('h2')[0];
		var oUl = oBox.getElementsByTagName('ul')[0];
		var aLi = oUl.getElementsByTagName('li');
		oH2.onclick=function(){
			oUl.style.display='block';
		};
		for(var i=0;i<aLi.length;i++){
			aLi[i].onmouseover=function(){
				this.style.background='#f93';
			};
			aLi[i].onmouseout=function(){
				this.style.background='none';
			};
			aLi[i].onclick=function(){
				oH2.innerHTML=this.innerHTML;
				oUl.style.display='none';
			};
		}
	},
	render:function(){
		return(
			<div className="box" ref="box">
				<h2>北京</h2>
				<ul>
			        <li>北京</li>
			        <li>上海</li>
			        <li>天津</li>
			        <li>重庆</li>
			    </ul>
			</div>
		);
	}
});
ReactDOM.render(
	<Box />,
	document.getElementById('example')
);
</script>
</body>
</html>
